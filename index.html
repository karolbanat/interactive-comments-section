<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon"
          sizes="32x32"
          type="image/png"
          href="/favicon-32x32.png" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive comments section</title>
</head>

<body>
    <main>
        <h1 class="visually-hidden">Interactive comments</h1>

        <section>
            <h2 class="visually-hidden">Comments</h2>
            <div class="container">

                <div id="comments-container"></div>

                <form class="comment-form">
                    <picture>
                        <source srcset="./images/avatars/image-juliusomo.webp"
                                type="image/webp">
                        <img src="./images/avatars/image-juliusomo.png"
                             alt=""
                             class="user-avatar">
                    </picture>

                    <textarea name="comment"
                              placeholder="Add a comment..."
                              id="comment"></textarea>

                    <button type="submit"
                            class="button button--primary">Send</button>
                </form>

            </div>
        </section>
    </main>

    <script type="module"
            src="/src/main.ts"></script>
</body>

</html>
